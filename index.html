<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bellefair&family=Caveat:wght@400..700&family=Exo:ital,wght@0,100..900;1,100..900&family=Heebo:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contain">
    <div class="word">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
    <div class="container">
    <form id="survey-form" class="form">
      <div class="form-group">  
        <label id="name-label">Name</label> 
        <input id="name" type="text" placeholder="Enter your name"  required> 
    </div>
        <div class="form-group">
        <label id="email-label">Email</label>
        <input type="email" name="" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
        <label id="number-label">Number</label>
        <input type="number" name="" id="number" min="number" max="number" placeholder="number">
    </div>
    <div class="form-group">
        <label for="cars">What is your favorite feature of freeCodeCamp?</label>

<select name="feature" id="dropdown">
    <option value="option" class="option">Select an option</option>
  <option value="Challenge" >Challenge</option>
  <option value="Projects">Projects</option>
  <option value="Community">Community</option>
  <option value="OPen">OPen source</option> 
</select> 
</div>
<div class="form-group radio-group" >
    <label>Would you recommend freeCodeCamp to a friend?

        </label>
    
        <label>
            <input type="radio" name="gender" value="male"> Definitely
        </label>
        <label>
            <input type="radio" name="gender" value="female"> Maybe
        </label>
        <label>
            <input type="radio" name="gender" value="other">Not sure
        </label>
</div>
   
   

        <div class="form-group radio-group" >
            <label>What would you like to see improved? (Check all that apply)
        
                </label>
            
                <label>
                    <input type="checkbox" name="checkbox" value="male"> Front-end Projects
                  
                 
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="female">  Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="other"> Wiki
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="other">   Forum
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="other"> Videos
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="other">Data Visualization
                </label>
                <label>
                    <input type="checkbox" name="checkbox" value="other">Challenge
                </label>
                <label for="textarea">Any comments or suggestions?</label>
          
<textarea name="textarea" id="textarea" cols="50" rows="10" placeholder="Enter your text here....."></textarea>
</div>
<div class="button">
<button id="Submit" type="submit">Submit</button>
</div>
</div>
</div>
</div>
    </form>
    
</body>
</html>
